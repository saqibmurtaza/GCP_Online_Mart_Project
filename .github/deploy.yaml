name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main  # Change this to the branch you want to trigger deployments from

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Google Cloud CLI
      uses: google-github-actions/setup-gcloud@v2
      with:
        version: 'latest'
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        credentials_json: ${{ secrets.GCP_CREDENTIALS }}

    - name: Build and push Docker images
      run: |
        docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/fastapi_01 ./fastapi_1
        docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/fastapi_02 ./fastapi_2
        docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/user_service ./user_service
        docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/order_service ./order_service
        docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/inventory_service ./inventory_service

        docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/fastapi_01
        docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/fastapi_02
        docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/user_service
        docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/order_service
        docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/inventory_service

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy fastapi-01 --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/fastapi_01 --region your-region --platform managed --allow-unauthenticated
        gcloud run deploy fastapi-02 --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/fastapi_02 --region your-region --platform managed --allow-unauthenticated
        gcloud run deploy user-service --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/user_service --region your-region --platform managed --allow-unauthenticated
        gcloud run deploy order-service --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/order_service --region your-region --platform managed --allow-unauthenticated
        gcloud run deploy inventory-service --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/inventory_service --region your-region --platform managed --allow-unauthenticated
